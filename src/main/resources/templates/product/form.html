<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div th:align="center">

    <h1 th:text="FORM"></h1>

    <br>
    <br>
    <form th:object="${product}" th:action="@{/product/saveRecipe}" th:method="post">

        <input type="hidden" th:field="*{id}">

        Description: <input type="text" th:field="*{description}">
        <br>
        <br>
        Price: <input type="text" th:field="*{price}">
        <br>
        <br>
     Category:  <select th:field="*{category.id}">
           <option th:each="categoria : ${categories}"
                   th:value="${categoria.id}"
                   th:text="${categoria.getDescription()}"></option>
       </select>


<input type="submit" value="SEND">

    </form>



</div>

</body>
</html>
