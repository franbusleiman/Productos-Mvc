<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div th:align="center">

    <h1 th:text="FORM"></h1>

    <br>
    <br>
    <form th:object="${product}" th:action="@{product/saveRecipe}" th:method="post">

        Description: <input type="text" th:field="*{description}">
        <br>
        Price: <input type="text" th:field="*{price}">
        <br>
       <select th:field="*{category}">
           <option th:each="categoria" : ${categories}
                   th:value="categoria"
                   th:text="${categoria.getDescription}"></option>
       </select>




    </form>



</div>

</body>
</html>
